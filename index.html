<script defer>
  // https://github.com/nikolaiwarner/aframe-chromakey-material
  AFRAME.registerShader('chromakey', {
    schema: {
      src: {type: 'map'},
      color: {default: {x: 0.0, y: 1.0, z: 0.0}, type: 'vec3', is: 'uniform'},
      chroma: {type: 'bool', is: 'uniform'},
      transparent: {default: true, is: 'uniform'}
    },

    init: function (data) {

      const videoEl = data.src;

      document.addEventListener('click', () => {
        videoEl.play();
        const entity = document.querySelector("[sound]");
        if (entity) entity.components.sound.playSound();
      });

      var videoTexture = new THREE.VideoTexture(data.src)
      videoTexture.minFilter = THREE.LinearFilter
      this.material = new THREE.ShaderMaterial({
        uniforms: {
          chroma: {
            type: 'b',
            value: data.chroma
          },
          color: {
            type: 'c',
            value: data.color
          },
          myTexture: {
            type: 't',
            value: videoTexture
          }
        },
        vertexShader:
          `
          varying vec2 vUv;
          
          void main(void)
          {
            vUv = uv;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
          }
        `
        ,
        fragmentShader:
          `
            uniform sampler2D myTexture;
            uniform vec3 color;
            uniform bool chroma;
            varying vec2 vUv;
            
            void main(void)
            {
              vec3 tColor = texture2D( myTexture, vUv ).rgb;
              float a;
              if(chroma == true){
                 a = (length(tColor - color) - 0.5) * 7.0;
              }
              else {
                a = 1.0;
              }
              
              gl_FragColor = vec4(tColor, a);
            }
          `
      })
    },

    update: function (data) {
      this.material.color = data.color
      this.material.src = data.src
      this.material.transparent = data.transparent
    },
  });
</script>

<script defer>
  AFRAME.registerComponent("audiohandler", {
    init: function () {
      this.trackedElements = document.querySelectorAll(
        "a-marker[audiohandler]"
      );
      // console.log(this.trackedElements);
    },
    tick: function () {
      this.trackedElements.forEach((marker) => {
        const vid = document.querySelector(
          marker.attributes.vidReference.value
        );
        const sound = document.querySelector(
          marker.attributes.audioReference.value
        );
        if (marker.object3D.visible) {
          if (vid && vid.paused) {
            vid.play();
          }
          if (sound && sound.paused) {
            sound.play();
          }
        } else {
          if (vid && !vid.paused) {
            vid.pause();
            vid.currentTime = 0;
          }
          if (sound && !sound.paused) {
            sound.pause();
            sound.currentTime = 0;
          }
        }
      });
    },
  });

</script>

<script defer>
  AFRAME.registerComponent("audiohandler", {
    init: function () {
      this.trackedElements = document.querySelectorAll(
        "a-marker[audiohandler]"
      );
    },
    tick: function () {
      this.trackedElements.forEach((marker) => {
     
        const sound = document.querySelector(
          marker.attributes.audioReference.value
        );
        if (marker.object3D.visible) {
         
          if (sound.paused) {
            sound.play();
          }
        } else {
      
          if (!sound.paused) {
            sound.pause();
            sound.currentTime = 0;
          }
        }
      });
    },
  });
</script>
